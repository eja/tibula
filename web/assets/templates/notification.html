<div aria-live="polite" aria-atomic="true" class="position-relative">
	<div class="toast-container position-absolute top-0 end-0 p-3">
		{{range .Alert}}
			<div class="toast align-items-center bg-warning show" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body">
						{{.}}
					</div>
					<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
					</button>
				</div>
			</div>
		{{end}}
		{{range .Info}}
			<div class="toast align-items-center bg-info show" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body">
						{{.}}
					</div>
					<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
					</button>
				</div>
			</div>
		{{end}}
	</div>
</div>
